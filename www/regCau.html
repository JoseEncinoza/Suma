<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>Suma - Registrar Causa</title>
	<meta name="viewport" content="with=device-with, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<img src="img/fondo3-50.png"  id="fondo" >    
<div class="container text-center">
    <div class="col-sm-12"> 
		<br>
		<form action="" class="" id="formulario" name="formulario">
		    <div class="form-group">
                 <img src="img/logo3.png" class="img-rounded" alt="Cinque Terre" width="150" height="150"> 
            </div>
            <h3 class="text-nar">Crea tu Causa</h3>
			<div class="form-group">
				 <input class="form-control" type="text" name="name" placeholder="Nombre de la Causa">
			</div>
			<div class="form-group">
				 <textarea class="form-control" name="description" placeholder="Descripción de la Causa"></textarea>
			</div>
			<div class="form-group">
				 <input class="form-control" type="text" name="goal" placeholder="Meta que desea alcanzar (N° de LIKES)">
			</div>
			<div class="form-group text-left">
				<select class="form-control" id="category" name="category">
					<option selected disabled hidden>Categoria</option>
				</select>
			</div>
			<div class="form-group text-left">
				<label for="archivo">Imagen:</label>
				<input type="file" name="archivo">
				<p class="help-block">Maximo 10MB</p>
			</div>			
			<div class="form-group">	
		         <a href="inicio.html"><span class="glyphicon glyphicon-remove icono"></span></a>
		         <a href="" onclick="registrar()"><span class="glyphicon glyphicon-ok icono"></span></a>
		    </div> 
	</form>
	</div>
</div>
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/regCau.js"></script>
</body>
</html>
